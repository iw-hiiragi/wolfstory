<div class="modal-header">
    <h3>オプション（環境設定）</h3>
</div>
<div class="modal-body childPadding5">
  <div class="row">
    <div class="col-xs-7 col-sm-6 text-right">
      <strong>オートリロード</strong>
    </div>
    <div class="col-xs-5 col-sm-6">
      <div class="btn-group btn-group-sm" id="3">
          <button type="button" class="btn btn-danger" ng-model="autoReload" btn-radio="true">ON</button>
          <button type="button" class="btn btn-danger" ng-model="autoReload" btn-radio="false">OFF</button>
      </div>
    </div>
  </div>
  <div class="row padding5">
    <div class="col-xs-7 col-sm-6 text-right">
      <strong>Shift+Enterで書き込み</strong>
    </div>
    <div class="col-xs-5 col-sm-6">
      <div class="btn-group btn-group-sm" id="3">
        <button type="button" class="btn btn-info" ng-model="shiftAndEnter" btn-radio="true">ON</button>
        <button type="button" class="btn btn-info" ng-model="shiftAndEnter" btn-radio="false">OFF</button>
      </div>
    </div>
  </div>
  <div class="row padding5">
    <div class="col-xs-7 col-sm-6 text-right">
      <strong>ログを上から下に表示する</strong>
    </div>
    <div class="col-xs-5 col-sm-6">
      <div class="btn-group btn-group-sm" id="3">
        <button type="button" class="btn btn-success" ng-model="upsideDown" btn-radio="true">ON</button>
        <button type="button" class="btn btn-success" ng-model="upsideDown" btn-radio="false">OFF</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">設定を反映</button>
    <button class="btn btn-warning" ng-click="cancel()">キャンセル</button>
</div>
