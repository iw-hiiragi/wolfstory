<div class="modal-header">
    <h3>キャラクター選択</h3>
</div>
<div class="modal-body"> 

  <div class="character-select">
    <div style="display:inline-block; margin:1px;" ng-repeat="c in characters">
      <button class="btn-xs" ng-class="{ 'btn-primary': (selectedId == $index) }" popover-title="{{getFullName(c)}}" popover="{{c.serif}}" popover-trigger="mouseenter" popover-placement="top" ng-click="setSelectedId($index)">
        <img ng-src="{{c.icon.url}}">
      </button>
    </div>
  </div>

  <div class="character-details" ng-if="selectedId != null">
    <div class="row">
      <div class="col-sm-2">
        <img ng-src="{{ characters[selectedId].icon.url }}">
      </div>
      <div class="col-sm-10">
        <h4>{{ getFullName(characters[selectedId]) }}</h4>
        <div class="form-group">
          <label for="serif">あいさつ</label>
          <input type="text" class="form-control" id="serif" placeholder="{{placeHolderText}}" ng-model="frm.serif">
        </div> 
      </div>
    </div>
    {{ frm.serif }}
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">村に参加する</button>
    <button class="btn btn-warning" ng-click="cancel()">キャンセル</button>
</div>
