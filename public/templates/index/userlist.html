<div ng-init="ajaxGetUsers();">
  <h1> User list </h1>

  <ul>
    <li ng-show="!nowLoading && users.length > 0" ng-repeat="user in users">
      Name: {{ user.name }} LastAccess: {{ user.lastAccess | date:'yy/MM/dd HH:mm:ss' }} Join: {{ user.vid }}
    </li>
    <li ng-show="!nowloading && !users.length">
      ユーザーがいません。
    </li>
    <li ng-show="(nowLoading)">
      読み込み中。。。
    </li>
  </ul>
</div>
